<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Project - Download Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 30% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 0, 100, 0.08) 0%, transparent 50%);
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridFloat 20s linear infinite;
        }

        @keyframes gridFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(60px); }
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 40px;
        }

        /* Logo */
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2, #ff006a, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 20px;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 40px rgba(138, 43, 226, 0.4));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 80px;
            font-weight: 600;
        }

        /* Download button */
        .download-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 25px 60px;
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #8a2be2 0%, #6a1bb2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 40px rgba(138, 43, 226, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 50px rgba(138, 43, 226, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .download-icon {
            font-size: 1.6rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Status */
        .status {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        .status-dot.offline {
            background: #ff3c3c;
            box-shadow: 0 0 15px #ff3c3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
                letter-spacing: 3px;
                margin-bottom: 50px;
            }
            .download-btn {
                padding: 20px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <h1 class="logo">SINGLE-PROJECT</h1>
        <p class="tagline">Game Enhancement Suite</p>

        <a href="/api/download/launcher" class="download-btn">
            <span class="download-icon">⬇</span>
            <span>DOWNLOAD LAUNCHER</span>
        </a>

        <div class="status">
            <div class="status-dot online" id="status-dot"></div>
            <span id="status-text">All systems operational</span>
        </div>
    </div>

    <div class="footer">
        © 2025 Single-Project • Windows x64
    </div>

    <script>
        // Check server status
        async function checkStatus() {
            try {
                const res = await fetch('/api/games/status');
                const data = await res.json();
                
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                
                if (data.overall === 'operational') {
                    dot.className = 'status-dot online';
                    text.textContent = 'All systems operational';
                } else {
                    dot.className = 'status-dot offline';
                    text.textContent = data.overall_message || 'System maintenance';
                }
            } catch (e) {
                document.getElementById('status-dot').className = 'status-dot offline';
                document.getElementById('status-text').textContent = 'Unable to check status';
            }
        }
        
        checkStatus();
        setInterval(checkStatus, 60000);
    </script>
</body>
</html>
