<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0d0d12;
            --bg-card: #16161e;
            --bg-hover: #1e1e2a;
            --accent: #9370db;
            --accent-hover: #a855f7;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #f0f0f5;
            --text-muted: #6b7280;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text);
            font-size: 16px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--accent);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }
        
        .stat-card h3 {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .section {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .key-gen-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .generated-keys {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .key-item {
            font-family: monospace;
            padding: 8px;
            background: var(--bg-hover);
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .key-item .copy-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        th {
            color: var(--text-muted);
            font-weight: 600;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: var(--bg-dark);
            border: 1px solid #333;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .hidden {
            display: none !important;
        }
        
        .error {
            color: var(--danger);
            margin-top: 10px;
        }
        
        .success-msg {
            color: var(--success);
            margin-top: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            .key-gen-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>üîê Admin Panel</h1>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>üéÆ Cheat Admin Panel</h1>
                <button class="btn btn-danger btn-small" onclick="logout()">Logout</button>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üë• Users</h3>
                    <div class="value" id="statUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>üéÆ Games</h3>
                    <div class="value" id="statGames">0</div>
                </div>
                <div class="stat-card">
                    <h3>üîë Licenses</h3>
                    <div class="value" id="statLicenses">0</div>
                </div>
                <div class="stat-card">
                    <h3>üì• Downloads Today</h3>
                    <div class="value" id="statDownloads">0</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('keys')">üîë License Keys</div>
                <div class="tab" onclick="showTab('users')">üë• Users</div>
                <div class="tab" onclick="showTab('licenses')">üìã All Licenses</div>
            </div>

            <!-- Generate Keys Section -->
            <div id="tabKeys" class="section">
                <h2>Generate License Keys</h2>
                <div class="key-gen-form">
                    <div class="form-group">
                        <label>Game</label>
                        <select id="keyGame">
                            <option value="cs2">CS2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subscription</label>
                        <select id="keyDays">
                            <option value="">Lifetime</option>
                            <option value="1">1 Day</option>
                            <option value="7">1 Week</option>
                            <option value="30">1 Month</option>
                            <option value="90">3 Months</option>
                            <option value="365">1 Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Count</label>
                        <input type="number" id="keyCount" value="1" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label>Prefix (optional)</label>
                        <input type="text" id="keyPrefix" placeholder="TRIAL">
                    </div>
                </div>
                <button class="btn btn-success" onclick="generateKeys()">Generate Keys</button>
                
                <div id="generatedKeys" class="generated-keys hidden">
                    <strong>Generated Keys:</strong>
                    <div id="keysList"></div>
                </div>
            </div>

            <!-- Users Section -->
            <div id="tabUsers" class="section hidden">
                <h2>Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>HWID</th>
                            <th>Created</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>

            <!-- Licenses Section -->
            <div id="tabLicenses" class="section hidden">
                <h2>All Licenses</h2>
                <div style="margin-bottom: 15px;">
                    <label>
                        <input type="checkbox" id="filterUnused" onchange="loadLicenses()"> Only unused
                    </label>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Game</th>
                            <th>User</th>
                            <th>Expires</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="licensesTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';  // Same origin
        let token = localStorage.getItem('adminToken');

        // Check if already logged in
        if (token) {
            verifyToken();
        }

        async function api(method, path, body = null) {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = 'Bearer ' + token;
            }
            
            const options = { method, headers };
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            const res = await fetch(API_URL + path, options);
            return res.json();
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const res = await api('POST', '/api/auth/login', { username, password });
            
            if (res.token) {
                token = res.token;
                localStorage.setItem('adminToken', token);
                
                if (!res.user.is_admin) {
                    document.getElementById('loginError').textContent = 'Admin access required';
                    return;
                }
                
                showDashboard();
            } else {
                document.getElementById('loginError').textContent = res.error || 'Login failed';
            }
        }

        async function verifyToken() {
            const res = await api('POST', '/api/auth/verify', { token });
            if (res.valid && res.user.is_admin) {
                showDashboard();
            } else {
                logout();
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadStats();
            loadUsers();
            loadLicenses();
        }

        async function loadStats() {
            const res = await api('GET', '/api/admin/stats');
            document.getElementById('statUsers').textContent = res.users || 0;
            document.getElementById('statGames').textContent = res.games || 0;
            document.getElementById('statLicenses').textContent = res.licenses || 0;
            document.getElementById('statDownloads').textContent = res.downloads_today || 0;
        }

        async function loadUsers() {
            const res = await api('GET', '/api/admin/users');
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';
            
            (res.users || []).forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username} ${user.is_admin ? 'üëë' : ''}</td>
                        <td style="font-family: monospace; font-size: 11px;">${user.hwid || '-'}</td>
                        <td>${formatDate(user.created_at)}</td>
                        <td>${formatDate(user.last_login)}</td>
                        <td>
                            <button class="btn btn-small btn-danger" onclick="resetHwid(${user.id})">Reset HWID</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function loadLicenses() {
            const unused = document.getElementById('filterUnused').checked;
            const res = await api('GET', '/api/admin/licenses?unused=' + unused);
            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';
            
            (res.licenses || []).forEach(lic => {
                const isExpired = lic.expires_at && new Date(lic.expires_at) < new Date();
                const statusBadge = lic.username 
                    ? `<span class="badge badge-success">Used by ${lic.username}</span>`
                    : `<span class="badge badge-warning">Unused</span>`;
                
                tbody.innerHTML += `
                    <tr>
                        <td style="font-family: monospace;">${lic.license_key}</td>
                        <td>${lic.game_id.toUpperCase()}</td>
                        <td>${statusBadge}</td>
                        <td>${lic.expires_at ? formatDate(lic.expires_at) : '<span class="badge badge-success">Lifetime</span>'}</td>
                        <td>
                            <button class="btn btn-small" onclick="copyKey('${lic.license_key}')">üìã</button>
                            <button class="btn btn-small btn-danger" onclick="revokeKey('${lic.license_key}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        async function generateKeys() {
            const game_id = document.getElementById('keyGame').value;
            const days = document.getElementById('keyDays').value || null;
            const count = parseInt(document.getElementById('keyCount').value) || 1;
            const prefix = document.getElementById('keyPrefix').value || undefined;
            
            const body = { game_id, count };
            if (days) body.days = parseInt(days);
            if (prefix) body.prefix = prefix;
            
            const res = await api('POST', '/api/admin/licenses', body);
            
            if (res.success) {
                const keysList = document.getElementById('keysList');
                keysList.innerHTML = '';
                res.keys.forEach(key => {
                    keysList.innerHTML += `
                        <div class="key-item">
                            <span>${key}</span>
                            <button class="copy-btn" onclick="copyKey('${key}')">Copy</button>
                        </div>
                    `;
                });
                document.getElementById('generatedKeys').classList.remove('hidden');
                loadStats();
                loadLicenses();
            } else {
                alert('Error: ' + (res.error || 'Failed to generate'));
            }
        }

        async function resetHwid(userId) {
            if (!confirm('Reset HWID for this user?')) return;
            await api('DELETE', `/api/admin/users/${userId}/hwid`);
            loadUsers();
        }

        async function revokeKey(key) {
            if (!confirm('Revoke this license key?')) return;
            await api('DELETE', `/api/admin/licenses/${encodeURIComponent(key)}`);
            loadLicenses();
            loadStats();
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            // Brief feedback
            const btn = event.target;
            const original = btn.textContent;
            btn.textContent = '‚úì';
            setTimeout(() => btn.textContent = original, 1000);
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.remove('hidden');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Enter key for login
        document.getElementById('loginPassword').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
